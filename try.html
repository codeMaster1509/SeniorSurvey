<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Survey UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f4f4f4;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #88a070;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .horizontal-line {
            height: 1px;
            background-color: #333;
            width: 100%;
            margin: 0 auto;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            font-size: 36px;
            color: #5a5a5a;
        }
        .profile-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background-color: #ffd700;
            color: #fff;
            border-radius: 50%;
            font-weight: bold;
            font-size: 18px;
        }
        .footer {
            background-color: #8ba486;
            padding: 20px;
            color: #333;
        }
        .footer-content {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        .footer-content h2 {
            margin-top: 0;
            color: #5a5a5a;
        }
        .footer-content p {
            margin: 5px 0;
        }
        .footer-content strong {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">insight</div>
        <div class="nav">
            <a href="#">Academics</a>
            <a href="#">Career</a>
            <a href="#">Personal</a>
            <a href="#">Miscellaneous</a>
        </div>
    </div>
    <div class="horizontal-line"></div>
    <div class="content">
        <h1>The Senior Survey<br>class of 2024</h1>
        <div class="profile-icon">M</div>
    </div>
    <div class="footer">
        <div class="footer-content">
            <h2>Contact us!</h2>
            <p>In case of any queries, clarification or feedback, kindly reach out to the Chief Editors</p>
            <p>
                <strong>Ayush Agarwal</strong> (210100035@iitb.ac.in)<br>
                & Ishita Poddar (21b030016@iitb.ac.in)
            </p>
        </div>
    </div>
</body>
</html>
